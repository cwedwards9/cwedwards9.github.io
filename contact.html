    <nav class="navbar navbar-expand-sm navbar-dark bg-dark mb-4">
      <a class="navbar-brand">Chase Edwards</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"

  <!-- Main content, intro and contact form -->
  <main class="container">
    <section class="row d-flex justify-content-center mb-4">
      <div class="col-md-8 text-center">
        <h1 class="mb-4">Contact Me!</h1>
        <p>Feel free to reach out to me! I am always open to meeting new people and making new professional connections!
        </p>
        <hr>
      </div>
    </section>
    <!-- Contact form -->
    <form>
      <div class="row d-flex justify-content-center mb-4">
        <div class="col-md-4">
          <label for="name">Name:</label>
          <input type="text" id="name" class="form-control">
        </div>
        <div class="col-md-4">
          <label for="email">Email:</label>
          <input type="email" id="email" class="form-control" placeholder="you@example.com">
        </div>
      </div>

      <div class="row d-flex justify-content-center mb-4">
        <div class="col-md-8">
          <label for="subject">Subject:</label>
          <input type="text" id="subject" class="form-control">
        </div>
      </div>

      <div class="row d-flex justify-content-center mb-4">
        <div class="col-md-8">
          <label for="message">Message:</label>
          <textarea id="message" class="form-control" rows="3"></textarea>
        </div>
      </div>

      <div class="row d-flex justify-content-center">
        <button type="button" class="btn btn-outline-secondary">Let's Talk</button>
      </div>
    </form>
  </main>

  <!-- Footer with links to connect with me online -->
  <footer class="text-center bg-light py-4 mt-5">
