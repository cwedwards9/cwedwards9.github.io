  <!-- Main content, intro and contact form -->
  <main class="contact container">
    <section class="row d-flex justify-content-center mb-4">
      <div class="col-md-8 text-center">
        <h1 class="mb-4 pageTitle">Contact Me!</h1>
        <p>Feel free to reach out to me! I am always open to meeting new people and making new professional connections!
        </p>
        <hr>
      </div>
    </section>
    <!-- Contact form -->
    <form>
      <section class="row d-flex justify-content-center mb-4">
        <div class="col-md-4 mb-2">
          <label for="name">Name:</label>
          <input type="text" id="name" class="form-control mt-2">
        </div>
        <div class="col-md-4">
          <label for="email">Email:</label>
          <input type="email" id="email" class="form-control mt-2">
        </div>
      </section>

      <section class="row d-flex justify-content-center mb-4">
        <div class="col-md-8">
          <label for="subject">Subject:</label>
          <input type="text" id="subject" class="form-control mt-2">
        </div>
      </section>

      <section class="row d-flex justify-content-center mb-4">
        <div class="col-md-8">
          <label for="message">Message:</label>
          <textarea id="message" class="form-control mt-2" rows="3"></textarea>
        </div>
      </section>

      <section class="row d-flex justify-content-center">
        <button id="btnContact" type="button" class="btn btn-outline-primary">Let's Talk</button>
      </section>
    </form>
  </main>
